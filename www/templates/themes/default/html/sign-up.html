<!--View Information-->
<!--View name : Fake Sign Up-->
<!--State name : app.fakeSignUp-->
<!--URL : #app/fakeSignUp-->

<ion-view title="注册用户">
    <!--left button on navigation bar-->
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->

    <!--social sign up section-->
    <ion-content id="social-sign-up-content">
        <div class="app-icon">
            <img src="img/app_icon.png" class="md-card-image">
        </div>
        <!--input section-->
        <md-input-container md-no-float="">
            <div>
                <input class="user-name" placeholder="用户名" ng-model="signUpForm.username">
            </div>
        </md-input-container>
        <md-input-container md-no-float="">
            <div>
                <input type="password" class="user-name" placeholder="密码" ng-model="signUpForm.password">
            </div>
        </md-input-container>
        <md-input-container md-no-float="">
            <div>
                <input type="password" class="user-name" placeholder="再次输入密码" ng-model="signUpForm.confirmPassword">
            </div>
        </md-input-container>
        <md-input-container md-no-float="">
            <div>
                <input class="user-name" placeholder="邮箱" ng-model="signUpForm.email">
            </div>
        </md-input-container>
        <md-checkbox aria-label="CheckboxTerms">
            我同意ATG注册条款.
        </md-checkbox>
        <!--end input section-->
        <a class="md-raised social-button md-button md-default-theme material-background" ng-click="signUp()">
            注册
        </a>

    </ion-content><!--end social sign up section-->
</ion-view>
